<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="css/index.css" />
      <title>My Todos</title>
   </head>

   <body>
      <div class="container">
         <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
               <div class="app">
                  <div class="appInfo w-100 text-center my-5">
                     <h3 class="text-info display-4 mb-4 font-weight-bold">My Todos</h3>
                     <p class="h5 text-dark">This app used to help you cross your dreams off the board</p>
                     <hr />
                  </div>
                  <div class="itemController w-100 mb-4">
                     <form class="form-row">
                        <div class="col-12 col-lg-8">
                           <input type="text" class="form-control mb-2 mb-lg-0" placeholder="I need to do ..." />
                        </div>
                        <div class="col-12 col-lg-4">
                           <button class="btn btn-success w-100">Add</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/app.js"></script>
   </body>

</html>
